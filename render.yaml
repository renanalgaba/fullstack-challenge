services:
  - type: web
    name: fullstack-challenge-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm ci && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: ALLOWED_ORIGINS
        sync: false
      - key: DATABASE_URL
        value: /opt/render/project/src/backend/database.sqlite
    disk:
      name: sqlite-data
      mountPath: /opt/render/project/src/backend
      sizeGB: 1

  - type: web
    name: fullstack-challenge-frontend
    runtime: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_GRAPHQL_URL
        sync: false
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
